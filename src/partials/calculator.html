<section class="calculator">
  <div class="container calculator__container">
    <h2 class="calculator__title">Калькулятор</h2>
    <div class="calculator__div">
      <input
        id="first"
        required
        class="calculator__input"
        type="number"
        placeholder="Введіть число"
      />
      <div class="calculator__buttons">
        <button id="plus" class="calculator__button">+</button>
        <button id="multiply" class="calculator__button">*</button>
        <button id="minus" class="calculator__button">-</button>
        <button id="divide" class="calculator__button">/</button>
      </div>
      <input
        id="second"
        required
        class="calculator__input"
        type="number"
        placeholder="Введіть число"
      />
      <button id="result" class="calculator__button">=</button>
      <input
        id="three"
        required
        class="calculator__inputresult"
        type="number"
        placeholder="Результат"
      />
    </div>
  </div>
  <div class="subline">
    <div class="line"></div>
  </div>
</section>
